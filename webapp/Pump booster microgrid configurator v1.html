<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pump Booster Microgrid Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pump Booster Microgrid Configurator</h1>
    </header>
    <main>
        <form id="configurator-form">
            <label for="pump-type">Select Pump Type:</label>
            <select id="pump-type" name="pump-type">
                <option value="type1">Type 1</option>
                <option value="type2">Type 2</option>
                <option value="type3">Type 3</option>
            </select>
            <br>
            <label for="pump-size">Pump Size:</label>
            <input type="number" id="pump-size" name="pump-size">
            <br>
            <button type="submit">Generate Configuration</button>
        </form>
        <div id="configuration-output"></div>
    </main>
    <footer>
        <p>&copy; 2023 Pump Booster Microgrid Configurator</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
